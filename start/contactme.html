<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="contactme.css" />
    <script
      src="https://kit.fontawesome.com/0a9610e8c8.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="navbarcontact">
      <a class="goback" href="home.html"
        ><i class="fa-solid fa-arrow-left"></i
      ></a>
    </div>
    <h3></h3>

    <div class="container">
      <form action="/action_page.php">
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your name.."
        />

        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your last name.."
        />

        <label for="country">Company</label>
        <input
          type="text"
          id="country"
          name="country"
          placeholder="Your Company name.."
        />

        <label for="subject">Subject</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write here.."
          style="height: 200px"
        ></textarea>

        <input type="button" value="Submit" id="button" />
        <script>
          const buton = document.querySelector("#button");
          buton.addEventListener("click", () => {
            alert(
              "Bir sorun oluştu, lütfen bize enesarifinan@gmail.com e-mail adresinden ulaşınız."
            );
          });
        </script>
      </form>
    </div>
  </body>
</html>
